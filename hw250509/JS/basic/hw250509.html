<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사격형의 넓이계산하는거 홈페이지지</title>
</head>
<body>
    <script>
        
        const bottom = prompt("사각형의 가로크기를 입력하세요.");
        const length = prompt("사각형의 세로크기를 입력하세요.");
        const extent = bottom * length;
        
        alert(`사각형의 넓이는 ${extent}입니다.`);

    </script>
</body>
</html>
